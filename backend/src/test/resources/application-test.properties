spring.profiles.active=test

# PostgreSQL Test Configuration with Testcontainers
spring.datasource.url=jdbc:tc:postgresql:15-alpine:///test
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Test specific configurations
logging.level.com.ucusyonetim=DEBUG
logging.level.org.testcontainers=INFO
spring.sql.init.mode=never
spring.jpa.show-sql=true

# JWT Test Configuration
jwt.secret=testSecretKeyForJunitTestsOnly12345678901234567890
jwt.expiration=86400000
