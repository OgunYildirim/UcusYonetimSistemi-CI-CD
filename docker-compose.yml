

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ucus-yonetim-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:h2:mem:flight_management_db
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: 
      SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
    ports:
      - "8081:8080"
    networks:
      - ucus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ucus-yonetim-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - ucus-network

  jenkins:
    build:
      context: ./jenkins
      dockerfile: Dockerfile
    container_name: ucus-yonetim-jenkins
    user: root
    ports:
      - "8090:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    dns:
      - 8.8.8.8
      - 8.8.4.4
    networks:
      - ucus-network

volumes:
  jenkins_home:

networks:
  ucus-network:
    driver: bridge
