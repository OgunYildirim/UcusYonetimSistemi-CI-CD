version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ucus-yonetim-db
    environment:
      POSTGRES_DB: ucusyonetim
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ucus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ucus-yonetim-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ucusyonetim
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ucus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ucus-yonetim-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - ucus-network

  jenkins:
    image: jenkins/jenkins:lts
    container_name: ucus-yonetim-jenkins
    user: root
    ports:
      - "8090:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    networks:
      - ucus-network

volumes:
  postgres_data:
  jenkins_home:

networks:
  ucus-network:
    driver: bridge
